<template>

    <lightning-modal-header label={labels.confirm}></lightning-modal-header>
    <lightning-modal-body>
        <div class="title-small slds-m-bottom_small">{labels.termsOfService}</div>
        <iframe width="100%" src={labels.termsOfServiceLink} frameborder="0"></iframe>

        <div class="title-small slds-m-top_medium slds-m-bottom_small">{labels.privacyPolicy}</div>
        <iframe width="100%" src={labels.privacyPolicyLink} frameborder="0"></iframe>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button label={labels.cancel} class="secondary-button slds-p-right_small" onclick={onCancelButtonClick}></lightning-button>
        <lightning-button label={labels.confirm} variant="brand" class="primary-button" onclick={onConfirmButtonClick}></lightning-button>
    </lightning-modal-footer>

</template>
