<template>

    <lightning-spinner if:true={loading} size="medium"></lightning-spinner>

    <div if:true={showHome}>
        <iframe width="100%" src="https://www.youtube.com/embed/aAUXJ8GlHus?controls=0" frameborder="0" allowfullscreen></iframe>

        <div class="slds-text-align_center slds-var-p-around_medium">
            <lightning-button variant="base" label={labels.aboutDonationExperience} icon-name="utility:chevronright" icon-position="right" class="tertiary-button" onclick={onAboutButtonClick}></lightning-button>

            <div class="slds-m-vertical_large slds-text-align_center">
                <lightning-combobox variant="label-hidden" options={languageOptions} value={language} onchange={onLanguageChange} style="padding: 0 25%;"></lightning-combobox>
            </div>

            <div class="title-large slds-m-bottom_large">
                {labels.welcomeToProesis}
            </div>

            <div class="slds-m-bottom_large">
                {labels.plasmaDonationSavesLives}
            </div>

            <div class="slds-m-bottom--x-large">
                <button class="slds-button slds-button_brand slds-button_stretch primary-button slds-m-bottom_medium" onclick={onJoinUsButtonClick}>{labels.joinUs}</button>
                <lightning-button label={labels.alreadyHaveAnAccount} stretch="true" class="secondary-button" onclick={onLoginButtonClick}></lightning-button>
            </div>

            <div>
                {copyrightLabel}
            </div>
        </div>
    </div>

    <div if:true={showAbout} class="slds-var-p-around_medium">
        <lightning-button variant="base" label={labels.backToHomepage} icon-name="utility:chevronleft" icon-position="left" class="tertiary-button" onclick={onBackButtonClick}></lightning-button>

        <div class="title-medium slds-m-vertical_large">
            {labels.aboutDonationExperience}
        </div>

        <iframe width="100%" src="https://www.youtube.com/embed/aAUXJ8GlHus?controls=0" frameborder="0" allowfullscreen></iframe>

        <div class="slds-m-vertical_medium">
            There are different requirements for the various types of blood donations. These requirements are put in place to guarantee your safety and health. In order to donate plasma, you must:
        </div>

        <div class="slds-m-bottom_medium">
            There are different requirements for the various types of blood donations. These requirements are put in place to guarantee your safety and health. In order to donate plasma, you must:
        </div>

        <div class="slds-m-bottom_medium">
            There are different requirements for the various types of blood donations. These requirements are put in place to guarantee your safety and health. In order to donate plasma, you must:
        </div>

        <div>
            There are different requirements for the various types of blood donations. These requirements are put in place to guarantee your safety and health. In order to donate plasma, you must:
        </div>
    </div>

    <div if:true={showTermsOfService} class="slds-backdrop fix-slds-backdrop slds-backdrop_open" role="presentation">
        <div class="slds-var-p-horizontal_medium" style="padding-top: 10px; padding-bottom: 10px; background-color: #5c3e99;">
            <div class="slds-grid slds-gutters slds-grid_vertical-align-center">
                <div class="slds-col slds-size_1-of-3">
                </div>
                <div class="slds-col slds-size_1-of-3 slds-text-align_center">
                    <div class="logoContainer"></div>
                </div>
                <div class="slds-col slds-size_1-of-3">
                </div>
            </div>
        </div>

        <div class="" style="height: calc(100% - 130px);">
            <iframe width="100%" height="100%" src={labels.termsOfServicePrivacyPolicyLink} frameborder="0"></iframe>
        </div>

        <div class="buttons slds-text-align_center">
            <button class="slds-button confirm-button slds-var-p-right_medium" onclick={onTermsOfServiceCancelButtonClick}>
                <lightning-icon icon-name="utility:close" size="x-small" class="slds-button__icon slds-button__icon_left confirm-icon"></lightning-icon>
                {labels.cancel}
            </button>
            <button class="slds-button confirm-button slds-var-p-left_medium" onclick={onTermsOfServiceConfirmButtonClick}>
                <lightning-icon icon-name="utility:check" size="x-small" class="slds-button__icon slds-button__icon_left confirm-icon"></lightning-icon>
                {labels.confirm}
            </button>
        </div>
    </div>

    <div if:true={showChooseCenter}>
        <c-center-chooser is-signup="true" onback={onBackButtonClick} onnext={onNextButtonClick}></c-center-chooser>
    </div>

    <div if:true={showProfile}>
        <c-profile center={center} onback={onBackButtonClick}></c-profile>
    </div>

    <div if:true={showLogin}>
        <c-login onsignup={onJoinUsButtonClick}></c-login>
    </div>

</template>
