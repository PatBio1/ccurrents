<template>

    <lightning-spinner if:true={loading} size="medium"></lightning-spinner>

    <div if:true={showHome}>
        <iframe width="100%" src="https://www.youtube.com/embed/aAUXJ8GlHus?controls=0" frameborder="0" allowfullscreen></iframe>

        <div class="slds-text-align_center slds-var-p-around_medium">
            <lightning-button variant="base" label={labels.aboutDonationExperience} icon-name="utility:chevronright" icon-position="right" class="tertiary-button" onclick={onAboutButtonClick}></lightning-button>

            <div class="slds-m-vertical_large slds-text-align_center">
                <lightning-combobox variant="label-hidden" options={languageOptions} value={language} onchange={onLanguageChange} style="padding: 0 25%;"></lightning-combobox>
            </div>

            <div class="title-large slds-m-bottom_large">
                {labels.welcomeToProesis}
            </div>

            <div class="slds-m-bottom_large">
                {labels.plasmaDonationSavesLives}
            </div>

            <div>
                <button class="slds-button slds-button_brand slds-button_stretch primary-button slds-m-bottom_medium" onclick={onJoinUsButtonClick}>{labels.joinUs}</button>
                <lightning-button label={labels.alreadyHaveAnAccount} stretch="true" class="secondary-button" onclick={onLoginButtonClick}></lightning-button>
            </div>
        </div>
    </div>

    <div if:true={showAbout} class="slds-var-p-around_medium">
        <lightning-button variant="base" label={labels.backToHomepage} icon-name="utility:chevronleft" icon-position="left" class="tertiary-button" onclick={onBackButtonClick}></lightning-button>

        <div class="title-medium slds-m-vertical_large">
            {labels.aboutDonationExperience}
        </div>

        </div>

        <div>

        </div>
    </div>

    <div if:true={showChooseCenter}>
        <c-center-chooser onback={onBackButtonClick} onnext={onNextButtonClick}></c-center-chooser>
    </div>

    <div if:true={showProfile}>
        <c-profile center={center} onback={onBackButtonClick}></c-profile>
    </div>

    <div if:true={showLogin}>
        <c-login onsignup={onSignUpButtonClick}></c-login>

</template>
