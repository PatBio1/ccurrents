<template>
    <lightning-modal-header label={labels.mobileVisitActions}>
    </lightning-modal-header>

    <lightning-modal-body class="slds-is-relative">
        <lightning-spinner if:true={isLoading}>
        </lightning-spinner>

        <div if:true={displaySelectActionScreen} class="mobile-actions-conatiner">
            <lightning-button style="width: 100%;" stretch="true" label={labels.rescheduleVisitAction} variant="brand" onclick={handleRescheduleVisit}></lightning-button>
            <lightning-button style="width: 100%;" stretch="true" label={labels.visitCancelAction} variant="brand" onclick={handleInitCancelVisit}></lightning-button>
        </div>

        <div if:true={displayConfirmCancelScreen} class="confirm-cancel-container">
            <p class="confirm-cancel-message slds-m-bottom_small">{labels.confirmVisitCancel}</p>
            <lightning-button style="width: 100%;" stretch="true" label={labels.confirmVisitCancelAction} variant="success" onclick={handleConfirmCancelVisit}></lightning-button>
        </div>
    </lightning-modal-body>
</template>
