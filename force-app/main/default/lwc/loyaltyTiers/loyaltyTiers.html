<template>
    <div class="slds-var-p-around_medium">
        <div class="title-medium slds-m-bottom_medium">
            {labels.loyaltyTiers}
        </div>

        <div class="box slds-text-align_center slds-p-around_small slds-m-bottom_medium">
            <div class="main-avatar-container">
                <span class="loyalty-badge slds-avatar slds-avatar_circle" style="background: rgb(218 196 255);">
                    <c-loyalty-tier-badge loyalty-tier-name="Donor (Default)"></c-loyalty-tier-badge>
                </span>
                <lightning-avatar variant="circle" src={photoUrl} fallback-icon-name="standard:user" size="large"></lightning-avatar>
            </div>

            <div class="slds-m-bottom_x-small"><strong>Tim Richard Williams</strong></div>
            <div style="font-size: 1.33rem; font-weight: 600; color: #983285;">Regular</div>
            <div class="slds-m-bottom_x-small" style="font-weight: 700; color: #8979A9;">0/60</div>
            <div><strong>60 Appointments</strong> to get <strong><span style="color: #A18B76;">Bronze</span></strong> status</div>
        </div>

        <div class="title-small slds-m-bottom_small">
            {labels.trackYourProgress}
        </div>
        <div class="slds-m-bottom_medium">
            Here you can observe how much appointments you need to reach the next level:
        </div>

        <div class="legend slds-m-bottom_medium">
            <!-- <div class="legend-count">aps</div>
            <div class="legend-level">You</div>

            <div class="legend-count">30</div>
            <div class="legend-level">Gold</div> -->
            <canvas data-loyalty-tier-chart>
            </canvas>
        </div>

        <div class="title-small slds-m-bottom_small">
            {labels.rewardsExplained}
        </div>

        <div class="slds-m-bottom_small">
            {labels.rewardsExplanation}
        </div>

        <template for:each={LOYALTY_TIER_CONFIGURATION} for:item="loyaltyTier">
            <div key={loyaltyTier.loyaltyTierName}>
                <div class="tier slds-m-bottom_xx-small">
                    <div class="tier-icon">
                        <span class="slds-avatar slds-avatar_circle" style={loyaltyTier.iconBackgroundStyle}>
                            <c-loyalty-tier-badge loyalty-tier-name={loyaltyTier.loyaltyTierName}></c-loyalty-tier-badge>
                        </span>
                    </div>
                    <div class="tier-name slds-m-left_x-small" style="color: #8979A9;">
                        <strong>{loyaltyTier.displayName}</strong>
                    </div>
                </div>
    
                <div class="slds-m-bottom_small">
                    {loyaltyTier.description}
                </div>
            </div>
        </template>
    </div>
</template>
