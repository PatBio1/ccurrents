<template>
    <div class="slds-progress progress-bar-container">
        <div class="slds-progress-bar slds-progress-bar_x-small"></div>

        <template for:each={items} for:item="item" for:index="itemIndex">
            <div key={item.num} class="progress-item-wrapper">
                <div class={item.classes}>
                    <span if:false={item.completed} class="progess-text">{item.num}</span>
                    <lightning-icon if:true={item.completed} icon-name="utility:check" size="xx-small"></lightning-icon>
                </div>
            </div>
        </template>
    </div>
</template>
