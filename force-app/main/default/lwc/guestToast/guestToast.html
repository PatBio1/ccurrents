<template>
    <template if:true={showToastBar}>
        <div style="position: absolute;" class="slds-notify_container">
            <div style="min-width: 0;" class={outerClass} role="status">
                <span class="slds-assistive-text">{type}</span>
                <span class={innerClass} title={message}>
                    <lightning-icon icon-name={getIconName} alternative-text="icon" styleclass="slds-icon slds-icon_small" variant="inverse" size="small"></lightning-icon>
                </span>
                <div class="slds-notify__content">
                    <h2 class="slds-text-heading_small">{message}</h2>
                </div>
                <div class="slds-notify__close">
                    <lightning-button-icon icon-name="utility:close" size="medium" class="slds-button slds-button_icon slds-button_icon-inverse" alternative-text="next" onclick={closeModel} variant="bare-inverse">
                    </lightning-button-icon>
                </div>
            </div>
        </div>
    </template>
</template>
