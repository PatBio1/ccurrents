<template>
    <lightning-modal-header label="Update Visit Outcome">
    </lightning-modal-header>

    <lightning-modal-body class="slds-is-relative">
        <lightning-spinner if:true={loading}>
        </lightning-spinner>

        <p style="margin-bottom: 1rem; font-size: 16px; font-weight: 500; text-align: center;">
            Please select the desired outcome for the target visit. This will also mark the visit's status as 'Complete'
        </p>

        <div style="display: flex; flex-direction: row; align-items: center; gap: 1rem;">
            <lightning-input style="flex: 1;" label="Status" value="Complete" disabled>
            </lightning-input>

            <lightning-combobox style="flex: 1;" label="Target Outcome" options={visitOutcomePicklistOptionData} value={selectedVisitOutcome} onchange={handleUpdateSelectedOutcome}>
            </lightning-combobox>
        </div>
    </lightning-modal-body>

    <lightning-modal-footer>
        <lightning-button style="margin-right: 1rem;" variant="neutral" label="Cancel" title="Cancel" onclick={handleCloseModal}></lightning-button>
        <lightning-button variant="brand" label="Save" title="Save" onclick={handleSaveOutcomeUpdate} disabled={inputNotValid}></lightning-button>
    </lightning-modal-footer>
</template>
